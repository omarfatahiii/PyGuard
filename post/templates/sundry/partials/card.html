<post itemscope itemtype="http://schema.org/post">
  <section class="wrapper">
    <div class="container-fostrap">
      <div class="content">
        <div class="container">
          <div class="row">
            {% for posts in sundry %}
            <div class="col-xs-12 col-sm-4 px-1">
              <div class="card">
                <img src="{{ posts.thumbnail.url }}" class="img-card" alt="{{ posts.title }}">
                <div class="card-content">
                  <h4 class="card-title" itemprop="name">
                    {{ posts.title }}
                  </h4>
                </div>
                <div class="card-read-more">
                  <a href="{% url 'post:detail_sundry' posts.id posts.slug %}" class="btn btn-link btn-block">
                    مشاهده
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</post>
